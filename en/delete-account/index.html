<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Deletion Request | doTHEWORKOUT</title>
    <link rel="icon" href="../../img/logo.webp">
    <link rel="stylesheet" href="../../css/delete-account.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="delete-page-wrapper">
        <div class="delete-account-container">
            <div class="brand-header">
                <img src="../../img/logo.webp" alt="doTHEWORKOUT Logo" class="form-logo">
                <h1>doTHEWORKOUT</h1>
            </div>
            
            <p class="instruction-text">Account Deletion Request</p>
            <p class="warning-text">Please enter the email address associated with your account. We will send you a confirmation link to finalize the process.</p>
            
            <form id="deleteForm">
                <div class="input-group">
                    <label for="email">Email address</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>
                <button type="submit" class="delete-btn">Delete Account</button>
            </form>
            <div class="back-link">
                <a href="../doTHEWORKOUT/index.html">Return to Home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            fetch(`https://api.denxiik.com/endUsers/users?email=${encodeURIComponent(email)}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('We have sent an email to the provided address to confirm your account deletion request.');
                } else {
                    alert('We were unable to process your account deletion request. Please try again later.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An unexpected error occurred. Please check your connection and try again.');
            });
        });
    </script>
</body>
</html>
