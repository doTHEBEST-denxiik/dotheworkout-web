<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de eliminación de cuenta | doTHEWORKOUT</title>
    <link rel="icon" href="../../img/logo.webp">
    <link rel="stylesheet" href="../../css/delete-account.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="delete-page-wrapper">
        <div class="delete-account-container">
            <div class="brand-header">
                <img src="../../img/logo.webp" alt="Logotipo de doTHEWORKOUT" class="form-logo">
                <h1>doTHEWORKOUT</h1>
            </div>
            
            <p class="instruction-text">Solicitud de eliminación de cuenta</p>
            <p class="warning-text">Por favor, introduce la dirección de correo electrónico asociada a tu cuenta. Te enviaremos un enlace de confirmación para finalizar el proceso.</p>
            
            <form id="deleteForm">
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>
                <button type="submit" class="delete-btn">Eliminar cuenta</button>
            </form>
            <div class="back-link">
                <a href="../doTHEWORKOUT/index.html">Volver al inicio</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            fetch(`https://api.denxiik.com/endUsers/users?email=${encodeURIComponent(email)}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Hemos enviado un correo electrónico a la dirección proporcionada para confirmar tu solicitud de eliminación de cuenta.');
                } else {
                    alert('No pudimos procesar tu solicitud de eliminación de cuenta. Por favor, inténtalo de nuevo más tarde.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Se ha producido un error inesperado. Por favor, comprueba tu conexión e inténtalo de nuevo.');
            });
        });
    </script>
</body>
</html>
