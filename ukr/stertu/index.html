<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запит на видалення облікового запису | doTHEWORKOUT</title>
    <link rel="icon" href="../../img/logo.webp">
    <link rel="stylesheet" href="../../css/delete-account.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="delete-page-wrapper">
        <div class="delete-account-container">
            <div class="brand-header">
                <img src="../../img/logo.webp" alt="Логотип doTHEWORKOUT" class="form-logo">
                <h1>doTHEWORKOUT</h1>
            </div>
            
            <p class="instruction-text">Запит на видалення облікового запису</p>
            <p class="warning-text">Будь ласка, введіть адресу електронної пошти, пов’язану з вашим обліковим записом. Ми надішлемо вам посилання для підтвердження, щоб завершити процес.</p>
            
            <form id="deleteForm">
                <div class="input-group">
                    <label for="email">Електронна пошта</label>
                    <input type="email" id="email" name="email" placeholder="example@mail.com" required>
                </div>
                <button type="submit" class="delete-btn">Видалити обліковий запис</button>
            </form>
            <div class="back-link">
                <a href="../doTHEWORKOUT/index.html">Повернутися на головну</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;

            fetch(`https://api.denxiik.com/endUsers/users?email=${encodeURIComponent(email)}`, {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                }
            })
            .then(response => {
                if (response.ok) {
                    alert('Ми надіслали лист на вказану адресу для підтвердження вашого запиту на видалення облікового запису.');
                } else {
                    alert('Не вдалося обробити ваш запит на видалення облікового запису. Будь ласка, спробуйте пізніше.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Сталася неочікувана помилка. Будь ласка, перевірте з’єднання та спробуйте ще раз.');
            });
        });
    </script>
</body>
</html>
